<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
        $(window).load(function () {
            $('#myModal').modal('show');
        });

        function goBack() {
            window.history.back()
        }
    </script>

</head>
<body style="background-color: antiquewhite">

<div class="modal fade bs-example-modal-sm" id="myModal" style="background-color: antiquewhite">
    <div class="modal-footer">
        <div class="alert alert-danger" role="alert" align="center">
            Registration Failed
            <input type="button" onclick="goBack()" class="btn btn-link" value="Back">
        </div>
    </div>
</div>
<iframe src="/bank/RegistrationError.html" width="100%" height="100%" frameborder="0"></iframe>

</body>
</html>
