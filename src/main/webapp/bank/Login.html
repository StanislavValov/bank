<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="ButtonsStyle.css">

    <title>StanBank</title>

    <style>
        .btn3d {
            position: relative;
            border: 0;
            border-radius: 3px;
            margin: 15px 10px 0 0;
            transition: all .09s linear;
            box-shadow: 0 0 0 2px rgba(50, 200, 200, 0.15) inset, 6px 6px 0 0 #ccc, 6px 6px 0 1px rgba(0, 0, 0, 0.2), 6px 6px 3px 0px rgba(0, 0, 0, 0.3);
            outline: medium none;
        }

        h3 {
            font-style: italic;

        }

    </style>
</head>
<body style="background-color: antiquewhite">
<h3 align="center" style="font-family: fantasy">StanBank</h3>
<hr style="border: inset">

<p></p>

<div class="container-fluid" align="center">
    <div>
        <p></p>

        <form class="form-horizontal" role="form" action="/login" method="post">
            <div class="form-group" style="width: 50%">
                <label for="inputUserName" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Username"
                           name="user.userName">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="form-group" style="width: 50%">
                <label for="inputPassword" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                           name="user.password">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                </div>
            </div>

            <div class="row" style="width: 80%">
                <div>
                    <div class="col-md-6 col-md-offset-1">
                        <button type="submit" class="btn btn-primary btn3d" id="login">Sign in</button>
                    </div>
                    <div class="col-md-1 col-md-offset-1"><a href="/bank/RegistrationForm.html"
                                                             class="btn btn-default btn3d">Registration</a>
                    </div>
                </div>
            </div>
        </form>

        <p></p>
    </div>
</div>

</body>
</html>
