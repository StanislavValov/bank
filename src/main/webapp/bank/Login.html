<html>

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <title>StanBank</title>

</head>
<body style="background-color: antiquewhite">

<a href="/bank/RegistrationForm.html" class="btn btn-default btn-sm active">Registration</a>

<p></p>

<div class="container-fluid">
    <form class="form-horizontal" role="form" action="/login" method="post">
        <div class="form-group" style="width: 50%">
            <label for="inputUserName" class="col-md-2 control-label"></label>

            <div class="input-group">
                <input type="text" class="form-control" id="inputUserName" placeholder="Username" name="user.userName">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
            </div>
        </div>
        <div class="form-group" style="width: 50%">
            <label for="inputPassword" class="col-md-2 control-label"></label>

            <div class="input-group">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                       name="user.password">
                <span class="input-group-addon glyphicon glyphicon-lock"></span>
            </div>
        </div>

        <div class="form-group" style="width: 80%">
            <div class="col-md-offset-1 col-md-10">
                <button type="submit" class="btn btn-default" id="login">Sign in</button>
            </div>
        </div>
    </form>
    <p></p>
</div>
<div align="center">

    <SCRIPT LANGUAGE="JavaScript">var clocksize = 'SIZE';</SCRIPT>
    <SCRIPT SRC="http://gheos.net/js/clock.js"></SCRIPT>
</div>
</body>
</html>
