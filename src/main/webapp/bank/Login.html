<html ng-app="httpModule">

<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="RegFormStyle.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.7/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="modules/httpModule.js"></script>

    <link rel="stylesheet" href="ButtonsStyle.css">

    <title>StanBank</title>

    <style>
        .btn3d {
            position: relative;
            border: 0;
            border-radius: 3px;
            margin: 15px 10px 0 0;
            transition: all .09s linear;
            box-shadow: 0 0 0 2px rgba(50, 200, 200, 0.15) inset, 6px 6px 0 0 #ccc, 6px 6px 0 1px rgba(0, 0, 0, 0.2), 6px 6px 3px 0px rgba(0, 0, 0, 0.3);
            outline: medium none;
        }

        h3 {
            font-style: italic;

        }

        #deposit {
            float: left
        }

        #withdraw {
            float: right
        }
    </style>
</head>
<body style="background-color: antiquewhite">
<h3 align="center" style="font-family: fantasy">StanBank</h3>
<hr style="border: inset">

<p></p>

<div  id="qunit" class="container-fluid" align="center">


    <div align="center" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg">
            <div align="center" ui-view class="modal-content">

                <div ng-controller="BankController" class="container"
                     style="background-color: aliceblue">
                    <div align="right">
                        <input ng-controller="LogoutController" ng-click="logout()" type="button" name="logout"
                               class="btn btn-primary" value="Logout" id="logout">
                    </div>

                    {{currentAmount}} $

                    <Form>
                        <p></p>

                        <div class="btn-group btn-group-xs">

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="enter amount"
                                       data-ng-model="account.transactionAmount">
                                <span class="input-group-addon glyphicon glyphicon-usd"></span>
                            </div>
                            <p></p>

                            <div>
                                <input type="button" ng-click="deposit()" class="btn btn-default btn-xs" value="Deposit"
                                       style="font-style: italic" id="deposit">

                                <input type="button" ng-click="withdraw()" class="btn btn-default btn-xs"
                                       value="Withdraw"
                                       id="withdraw" style="font-style: italic">
                            </div>
                        </div>
                    </Form>
                </div>
            </div>
        </div>
    </div>


    <div ng-controller="LoginController">
        <p></p>

        <form class="form-horizontal">
            <div class="form-group" style="width: 50%">
                <label for="username" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="text" class="form-control" id="username" placeholder="Username"
                           data-ng-model="credentials.userName">
                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                </div>
            </div>
            <div class="form-group" style="width: 50%">
                <label for="password" class="col-md-2 control-label"></label>

                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           data-ng-model="credentials.password">
                    <span class="input-group-addon glyphicon glyphicon-lock"></span>
                </div>
            </div>

            <div class="row" style="width: 80%">
                <div>
                    <div class="col-md-6 col-md-offset-1">

                        <input ng-click="login()" type="button" class="btn btn-primary btn3d" id="login"
                               value="Sign in" data-toggle="modal" data-target=".bs-example-modal-lg">

                    </div>
                    <div class="col-md-1 col-md-offset-1">
                        <input class="btn btn-default btn3d" type="button"
                               value="Registration"
                               data-toggle="modal" data-target=".ss-example-modal-lg">
                    </div>
                </div>
            </div>
        </form>
        <p></p>

    </div>
</div>


<div align="center" class="modal fade ss-example-modal-lg" tabindex="-1" role="dialog"
     aria-labelledby="mySmallModalLabel" aria-hidden="false">
    <div class="modal-dialog modal-lg">
        <div style="background-color: antiquewhite" align="center" ui-view class="modal-content">
            <h1 align="center">
                <small>Registration</small>
            </h1>
            <div ng-controller="RegistrationController" class="container" align="center">
                <p></p>

                <form class="col-md-12 go-right" role="form" action="/registration" method="post">
                    <div class="form-group" style="width: 50%">
                        <div class="input-group">
                            <input data-ng-model="credentials.userName" type="text" class="form-control"
                                   id="inputUserName" placeholder="Username">
                            <label for="inputUserName">From 5 to 15 letters</label>
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                    <div class="form-group" style="width: 50%">
                        <div class="input-group">
                            <input data-ng-model="credentials.password" type="password" class="form-control"
                                   id="inputPassword" placeholder="Password">
                            <label for="inputPassword">From 6 to 18 letters or digits</label>
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        </div>
                    </div>

                    <div class="form-group" style="width: 80%">
                        <div align="center" class="col-md-offset-1 col-md-10">
                            <button ng-click="register()" type="button" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
                <p></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
