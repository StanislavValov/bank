<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <link type="text/css" href="UserStyle.css" rel="stylesheet">
    <style>

        #deposit {
            float: left
        }

        #withdraw {
            float: right
        }
    </style>
    <title></title>
</head>
<body style="background-color: antiquewhite">
<div align="center">
<span class="glyphicon glyphicon-user"></span>
</div>
<div class="container" align="center" style="background-color: aliceblue">
    <Form method="post" action="/bankController">
        Amount: ${this.getUserAccountAmount()} $
        <br>

        <div class="btn-group btn-group-xs">
            <div class="col-med-10">
                <input type="text" class="form-control" placeholder="enter amount" name="account.transactionAmount">
            </div>
            <p></p>

            <div>
                <input type="submit" name="account.deposit" class="btn btn-default btn-xs" value="Deposit" style="font-style: italic" id="deposit">
                <input type="submit" name="account.withdraw" class="btn btn-default btn-xs" value="Withdraw"
                       id="withdraw" style="font-style: italic">
            </div>
        </div>


    </Form>

    <form method="post" action="/logout">
        <div class="btn-group btn-group-xs">
            <input type="submit" name="logout" class="btn btn-default" value="Logout">
        </div>
    </form>
</div>
</body>
</html>
